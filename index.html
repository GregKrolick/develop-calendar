<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Display date on page. Starts as a blank space till date loads -->
      <p id="current-date" class="lead">&nbsp</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- Hour 9 time block, 3 columns in one row -->
      <div id='9' class="row time-block">
        <div class="col-sm-1 hour">9AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 10 time block, 3 columns in one row -->
      <div id='10' class="row time-block">
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>

      <!-- Hour 11 time block, 3 columns in one row -->
      <div id='11' class="row time-block">
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 12 time block, 3 columns in one row -->
      <div id='12' class="row time-block">
        <div class="col-sm-1 hour">12PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 1 time block, 3 columns in one row -->
      <div id='1' class="row time-block">
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 2 time block, 3 columns in one row -->
      <div id='2' class="row time-block">
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 3 time block, 3 columns in one row -->
      <div id='3' class="row time-block">
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 4 time block, 3 columns in one row -->
      <div id='4' class="row time-block">
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>
      
      <!-- Hour 5 time block, 3 columns in one row -->
      <div id='5' class="row time-block">
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
